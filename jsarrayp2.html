<script>
    const empname=["azar","mohamed","raja"]
    console.log(empname.length)
    console.log(empname.toString())
    console.log(empname.at(2))
    console.log(empname.join(":"))
    console.log(empname.pop())
    console.log("After pop is::")
    console.log(empname)
    console.log(empname.push("xyz"))
    console.log(empname.shift())
    console.log(empname.unshift("siva"))

    const empname1=[10,20,30,40]
    console.log(empname1.length)
    console.log(empname.concat(empname1))
</script>
