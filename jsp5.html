<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<script>
    var a1=parseInt(prompt("Enter the a1 value is::"))
    var a2=parseInt(prompt("Enter the  a2 value is::"))
    document.getElementById("d1").innerHTML=a1*a2;

    document.getElementById("d2").innerHTML=a1+a2;

    document.getElementById("d3").innerHTML=a1<a2;

    document.getElementById("d4").innerHTML=((a1>a2)&&(a2<a1));

</script>
