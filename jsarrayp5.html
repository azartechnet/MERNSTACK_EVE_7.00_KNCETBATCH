<script>
    //keys

    var obj={a:1,b:2,c:3}
    var newArr=Object.keys(obj)
    console.log(newArr)

    //values

    var obj={a:1,b:2,c:3}
    var newArr=Object.values(obj)
    console.log(newArr)


    //entries
    var obj={a:1,b:2,c:3}
    var newArr=Object.entries(obj)
    console.log(newArr)


</script>
