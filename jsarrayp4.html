<script>
    //sort
    const empname=["a","d","c","f"]
    empname.sort();
    console.log(empname);
    //reverse
    const empname1=["a","d","c","f"]
    empname1.reverse();
    console.log(empname1);
    //toSorted

    const empname2=["a","d","c","f"]
    empname2.sort((a,b)=>a.localeCompare(b))
    const sorted=empname2.toSorted();
    console.log(sorted);


</script>
