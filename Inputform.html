<form>
    <label>UserName</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" pattern="[A-Za-z]"/>
    <label>Password</label>
    <input type="text" id="password" name="password" placeholder="Enter your password" pattern="[A-Z]{4}"/>
    <input type="submit" value="Login"/>
</form>
