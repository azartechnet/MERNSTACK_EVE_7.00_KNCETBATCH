<style>
    input
    {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    input:valid
    {
        border: 2px solid #4CAF50;
    }
    input:invalid
    {
         border: 2px solid #f00;
    }
    .n:optional
    {
         color: #f00;
    }
    input:required
    {
        background-color: aqua;
    }
</style>
<form>
    <input type="text" pattern="[A-Za-z]"/>
    <input type="text" pattern="[0-9]+" class="n"/>
    <input type="text"   required/>

    <input type="submit"/>
</form>
